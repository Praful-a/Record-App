{% extends 'nav.html' %}
{% load static %}
{% block t %}Add Record {% endblock %}
{% load crispy_forms_tags %}
{% block cont %}

<style>
  body{
    background-color: #f25ce1;
  }
  input{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }
  input::placeholder {
    color: #d3d3d3;
  }
  .item-row{
    background-color: #906abd;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
  }
  .submit{
    background-color: #6BA3E8;
  }
  .center-column{
    width:600px;
    margin: 20px auto;
    padding:20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
  }
  .item-row{
    background-color: #906abd;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
  }
  .btn-danger{
    background-color: #ffae19;
    border-color: #e59400;
  }
  .box[type=text] {
    border: 4px solid #8842d5;
    border-radius: 5px;
}
</style>

<div class="center-column">


  <form method="POST">
    {% csrf_token %}

      {{form|crispy}}

    <input class="btn btn-info" type="submit" name="Create Task">
  </form>

</div>

{% endblock %}
